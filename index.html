<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Social Portfolio</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Font Awesome 6.5 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <div class="parallax"></div>

  <div class="container">
    <div class="card glass" id="tilt-card">
      <div class="profile-ring">
        <img src="assets/profile.jpg" alt="Profile" class="profile-pic" />
      </div>
      <h1><span id="typed"></span></h1>
      <p class="tagline">Stay connected with me âœ¨</p>

      <div class="orbit-container">
        <div class="orbit">
          <a href="https://instagram.com/" target="_blank" class="orb"><i class="fa-brands fa-instagram"></i></a>
          <a href="https://linkedin.com/" target="_blank" class="orb"><i class="fa-brands fa-linkedin"></i></a>
          <a href="https://github.com/" target="_blank" class="orb"><i class="fa-brands fa-github"></i></a>
          <a href="https://twitter.com/" target="_blank" class="orb"><i class="fa-brands fa-twitter"></i></a>
          <a href="https://facebook.com/" target="_blank" class="orb"><i class="fa-brands fa-facebook"></i></a>
          <a href="https://snapchat.com/" target="_blank" class="orb"><i class="fa-brands fa-snapchat"></i></a>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
